<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Formulário de cadastro</h1>
    
    <form action="/" method="POST" class='formulario'>
      <label>Nome</label>
      <input type="text" class="name validar">
      <label>Sobrenome</label>
      <input type="text" class="last-name validar">
      <label>CPF</label>
      <input type="text" class="cpf validar">
      <label>Usuário</label>
      <input type="text" class="user validar">
      <label>Senha</label>
      <input type="password" class="password validar">
      <label>Repetir Senha</label>
      <input type="password" class="repeat-password validar">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>

</html>
